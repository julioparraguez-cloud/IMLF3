    <style>
        :root {
            --color-primary-dark: #073B4C;
            --color-primary: #118AB2;
            --color-accent-yellow: #FFC300;
            --color-accent-yellow-light: #FFD166;
            --color-accent-green: #06D6A0;
            --color-accent-red: #FF6B6B;
            --color-light-bg: #f0f4f8;
            --color-text-dark: #4a5568;

        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--color-light-bg); color: var(--color-text-dark); }
        .main-header { background: linear-gradient(90deg, var(--color-primary-dark) 0%, var(--color-primary) 100%); color: white; }
        .main-header .highlight-text { color: var(--color-accent-yellow-light); }
        .section-title { color: var(--color-text-primary); font-size: 1.875rem; font-weight: 700; margin-bottom: 1.5rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.75rem; }
        .text-shadow { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header-logo { max-height: 90px; margin-bottom: 1.5rem; filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.4)); }
        .content-card { background-color: #ffffff; border-radius: 0.75rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1.5rem; margin-bottom: 2rem; }
        .content-sub-card { background-color: #f7fafc; border-radius: 0.5rem; border: 1px solid #edf2f7; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
        .tabs { display: flex; flex-wrap: wrap; border-bottom: 2px solid #e2e8f0; margin-bottom: 1.5rem; justify-content: center; gap: 0.5rem; }
        .tab-link { padding: 0.85rem 1.75rem; cursor: pointer; font-weight: 600; color: var(--color-text-dark); background-color: transparent; border: none; border-bottom: 4px solid transparent; transition: all 0.3s ease; white-space: nowrap; border-radius: 0.375rem 0.375rem 0 0; }
        .tab-link:hover:not(.active) { background-color: var(--color-light-bg); color: var(--color-text-primary); }
        .tab-link.active { color: var(--color-text-primary); border-bottom-color: var(--color-accent-yellow); background-color: #ffffff; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .footer { background-color: var(--color-primary-dark); color: white; }
        .footer-separator { border-top: 2px solid var(--color-accent-yellow); padding-top: 1.5rem; margin-top: 2rem; }
        
        /* --- Estilos para Tooltip (Títulos S, I, P, O, C) --- */
        .tooltip-container {
            position: relative;
            cursor: help; /* Indica al usuario que hay más info */
        }
        .tooltip-text {
            visibility: hidden;
            opacity: 0;
            background-color: var(--color-primary-dark);
            color: #fff;
            text-align: center;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 1rem; /* p-2 px-4 */
            position: absolute;
            z-index: 10;
            bottom: 125%; /* Posición sobre el título */
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s;
            font-size: 0.875rem; /* text-sm */
            font-weight: 400; /* resetear bold del título */
            width: 250px; /* ancho fijo */
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            pointer-events: none; /* Evita que el tooltip interfiera con el cursor */
        }
        /* Flecha del tooltip */
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%; /* En la parte inferior del tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--color-primary-dark) transparent transparent transparent;
        }
        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
